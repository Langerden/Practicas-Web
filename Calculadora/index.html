<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculadora App</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js\app.js"></script>
    
    <div class="container">
        <h1>Aplicacion Calculadora</h1>
        <form id="forma">
            <div class='mb-3'>
                <label for="opA">Operando A</label>                
                <input type="number" id="opA" class="form-control" placeholder="Escriba el operando A" onfocus="setColor(this)" onblur="removeColor(this)">
            </div>
            <div class="mb-3">
                <label for="opB">Operando B</label>                
                <input type="number" id="opB" class="form-control" placeholder="Escriba el operando B" onfocus="setColor(this)" onblur="removeColor(this)">
            </div>
        </form>
        <button class="btn btn-info mb-3" onclick="showSum()">SUMAR</button>
            <div id="resultado" class="mb-3"></div>
    </div>
</body>
</html>
