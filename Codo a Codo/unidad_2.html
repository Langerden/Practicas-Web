<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 2</title>
</head>
<body>
    <form method="POST">
        <h3>Acceso al Sistema</h3>    
        <label for="dni">DNI: </label>
        <input type="text" name="dni" id="dni" maxlength="18" size="10" required="true"> 
        <br> <br>
        <label for="user">Usuario: </label>
        <input type="text" name="user" id="user" maxlength="15" size="10" required="true">
        <br> <br>
        <label for="pass">Clave: </label>
        <input type="password" name="pass" id="pass" maxlength="18" size="10" required="true">        
        <br> <br>
        <input type="submit" value="Ingresar">
    </form>  
</body>
</html>
